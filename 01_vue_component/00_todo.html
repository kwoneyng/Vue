<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
  <style>
    .todo-list {
      display: inline-block;
      width: 31%;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="todo-list">
      <h2>취업준비</h2>
      <input type="text" v-model="newTodo1">
      <button v-on:click="addTodo1">+</button>
      <ul>
        <li v-for="todo in todos1" v-bind:key="todo.id">
          <span>{{ todo.content }}</span>
          <button v-on:click="removeTodo(todo.id)">x</button>
        </li>
      </ul>
    </div>
    <div class="todo-list">
      <h2>SSAFY</h2>
      <input type="text" v-model="newTodo2">
      <button v-on:click="addTodo2">+</button>
      <ul>
        <li v-for="todo in todos2" v-bind:key="todo.id">
          <span>{{ todo.content }}</span>
          <button v-on:click="removeTodo(todo.id)">x</button>
        </li>
      </ul>
    </div>
    <div class="todo-list">
      <h2>기타</h2>
      <input type="text" v-model="newTodo3">
      <button v-on:click="addTodo3">+</button>
      <ul>
        <li v-for="todo in todos3" v-bind:key="todo.id">
          <span>{{ todo.content }}</span>
          <button v-on:click="removeTodo(todo.id)">x</button>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todos1: [],
        todos2: [],
        todos3: [],
        newTodo1: '',
        newTodo2: '',
        newTodo3: '',
      },
      methods: {
        addTodo1: function () {
          this.todos1.push({
            id: new Date().getTime(),
            content: this.newTodo1,
          })
          this.newTodo1 = ''
        },
        addTodo2: function () {
          this.todos2.push({
            id: new Date().getTime(),
            content: this.newTodo2,
          })
          this.newTodo2 = ''
        },
        addTodo3: function () {
          this.todos3.push({
            id: new Date().getTime(),
            content: this.newTodo3,
          })
          this.newTodo3 = ''
        },
        removeTodo: function (target_id) {
          const newTodos = this.todos.filter(todo => {
            return todo.id !== target_id
          })

          this.todos = newTodos
        }
      }
    })
  </script>
</body>

</html>
